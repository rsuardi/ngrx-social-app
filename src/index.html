<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NgrxSocialNetwork</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</head>

<body>
  <app-root></app-root>
  <!-- Pageloader -->
  <!-- <div class="pageloader"></div>
  <div class="infraloader is-active"></div>
  <div class="signup-wrapper"> -->

  <!--Fake navigation-->
  <div class="fake-nav">
    <a href="index.html" class="logo">
      <img class="light-image" src="assets/img/logo/friendkit-bold.svg" width="112" height="28" alt="">
      <img class="dark-image" src="assets/img/logo/friendkit-white.svg" width="112" height="28" alt="">
    </a>
  </div>

  <div class="container">
    <!--Container-->
    <div class="login-container">
      <div class="columns is-vcentered">
        <div class="column is-6 image-column">
          <!--Illustration-->
          <img class="light-image login-image" src="assets/img/illustrations/login/login.svg" alt="">
          <img class="dark-image login-image" src="assets/img/illustrations/login/login-dark.svg" alt="">
        </div>
        <div class="column is-6">

          <h2 class="form-title">Welcome Back</h2>
          <h3 class="form-subtitle">Enter your credentials to sign in.</h3>

          <!--Form-->
          <div class="login-form">
            <div class="form-panel">
              <div class="field">
                <label>Email</label>
                <div class="control">
                  <input type="text" class="input" placeholder="Enter your email address">
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="control">
                  <input type="password" class="input" placeholder="Enter your password">
                </div>
              </div>
              <div class="field is-flex">
                <div class="switch-block">
                  <label class="f-switch">
                    <input type="checkbox" class="is-switch">
                    <i></i>
                  </label>
                  <div class="meta">
                    <p>Remember me?</p>
                  </div>
                </div>
                <a>Forgot Password?</a>
              </div>
            </div>

            <div class="buttons">
              <a class="button is-solid primary-button is-fullwidth raised">Login</a>
            </div>

            <div class="account-link has-text-centered">
              <a href="signup.html">Don't have an account? Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
